version: '3.8'

services:
  terraform-scanner:
    build: .
    ports:
      - "8080:8080"
    environment:
      - POLICY_DIR=/policies
    volumes:
      - ../trivy-checks-source/checks:/policies:ro
      - ./scan-results:/root/scan-results
      - ./examples:/root/examples:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
